<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Promesas - API Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    


    <main id="main">
        <div class="container pt-4 b-4">
            <div class="row">
                <div class="col-2 offset-2 previous">
                    <button class="btn btn-dark" onclick="AnteriorPersonaje();">Next</button>
                </div>
                <div class="col-4 pt-4 datos-container">
                    <div id="nombre" class="datos">
                        <h1>NOMBRE: </h1>
                    </div>
                    <div id="altura" class="datos">
                        <p>Altura: <br></p>
                    </div>
                    <div id="peso" class="datos">
                        <p>Peso: <br> </p>
                    </div>
                    <div id="color-cabello" class="datos">
                        <p>Cabello: <br> </p>
                    </div>
                </div>
                <div class="col-2 next">
                    <button class="btn btn-dark" onclick="SiguientePersonaje();">Next</button>
                </div>
            </div>
        </div>
    </main>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>

</html>
